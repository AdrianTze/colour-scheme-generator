<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Scheme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-inner">
        <a href="#" class="navbar-logo">Colour Scheme Generator</a>
        <div class="navbar-links">
          <a href="features.html">Features</a>
          <a
            href="https://github.com/AdrianTze/colour-scheme-generator"
            target="_blank"
            >GitHub</a
          >
        </div>
      </div>
    </nav>
    <div class="hero-bg">
      <div class="container">
        <header>
          <h1>Colour Scheme Generator</h1>
          <p class="subtitle">
            Create beautiful, professional palettes in seconds.
          </p>
        </header>
        <form id="color-form">
          <label for="seed-color">Seed Color:</label>
          <input
            type="color"
            id="seed-color"
            name="seed-color"
            value="#3498db"
          />
          <label for="mode">Scheme Mode:</label>
          <select id="mode" name="mode">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
          <button type="submit">Get Scheme</button>
        </form>
        <div id="scheme" class="scheme"></div>
        <button id="export-css">Export as CSS Variables</button>
        <footer>
          <p class="footer-note">
            Powered by
            <a href="https://www.thecolorapi.com/" target="_blank"
              >The Color API</a
            >
          </p>
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
