<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Colour Scheme Generator</title>
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/palette.css" />
    <link rel="stylesheet" href="styles/utils.css" />
    <script src="meta-loader.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-inner">
        <a href="#" class="navbar-logo">Colour Scheme Generator</a>
        <div class="navbar-links">
          <a href="features.html">Features</a>
          <a
            href="https://github.com/AdrianTze/colour-scheme-generator"
            target="_blank"
            >GitHub</a
          >
        </div>
      </div>
    </nav>
    <div class="hero-bg">
      <div class="container">
        <header>
          <h1>Colour Scheme Generator</h1>
          <p class="subtitle">
            Create beautiful, professional palettes in seconds.
          </p>
        </header>
        <form id="color-form">
          <input
            type="color"
            id="seed-color"
            name="seed-color"
            value="#3498db"
            aria-label="Seed Color"
          />
          <select id="mode" name="mode" aria-label="Scheme Mode">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
          <button type="submit">Get Scheme</button>
        </form>
        <div id="scheme" class="scheme"></div>
        <button id="export-css">Export as CSS Variables</button>
        <footer>
          <p class="footer-note">
            Powered by
            <a href="https://www.thecolorapi.com/" target="_blank"
              >The Color API</a
            >
          </p>
        </footer>
      </div>
    </div>
    <div id="toast-container"></div>
    <script src="toast.js"></script>
    <script src="utils.js"></script>
    <script src="palette.js"></script>
  </body>
</html>
