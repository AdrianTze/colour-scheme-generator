<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Scheme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Colour Scheme Generator</h1>
      <form id="color-form">
        <label for="seed-color">Seed Color:</label>
        <input type="color" id="seed-color" name="seed-color" value="#3498db" />
        <label for="mode">Scheme Mode:</label>
        <select id="mode" name="mode">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome Dark</option>
          <option value="monochrome-light">Monochrome Light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic Complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button type="submit">Get Scheme</button>
      </form>
      <div id="scheme" class="scheme"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
