<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Scheme Generator</title>
    
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Generate beautiful, professional colour palettes instantly. Export, save, and explore colour schemes for your next project."
    />
    <meta
      name="keywords"
      content="color, colour, palette, generator, scheme, export, web design, UI, UX, CSS, tool"
    />
    <meta name="author" content="Adrian Tze" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#3498db" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://colour-scheme-generator.pages.dev/"
    />
    <meta property="og:title" content="Colour Scheme Generator" />
    <meta
      property="og:description"
      content="Generate beautiful, professional colour palettes instantly. Export, save, and explore colour schemes for your next project."
    />
    <meta
      property="og:image"
      content="https://colour-scheme-generator.pages.dev/assets/images/logo.png"
    />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:url"
      content="https://colour-scheme-generator.pages.dev/"
    />
    <meta name="twitter:title" content="Colour Scheme Generator" />
    <meta
      name="twitter:description"
      content="Generate beautiful, professional colour palettes instantly. Export, save, and explore colour schemes for your next project."
    />
    <meta
      name="twitter:image"
      content="https://colour-scheme-generator.pages.dev/assets/images/logo.png"
    />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    
    <script src="style-loader.js"></script>
    <script src="navbar.js"></script>
  </head>
  <body>
    <div class="hero-bg">
      <div class="container">
        <header>
          <h1>Colour Scheme Generator</h1>
          <p class="subtitle">
            Create beautiful, professional palettes in seconds.
          </p>
        </header>
        <form id="color-form">
          <input
            type="color"
            id="seed-color"
            name="seed-color"
            value="#3498db"
            aria-label="Seed Color"
          />
          <select id="mode" name="mode" aria-label="Scheme Mode">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
          <button type="submit">Get Scheme</button>
        </form>
        <div id="scheme" class="scheme"></div>
        <button id="export-css">Export as CSS Variables</button>
        <footer>
          <p class="footer-note">
            Powered by
            <a href="https://www.thecolorapi.com/" target="_blank"
              >The Color API</a
            >
          </p>
        </footer>
      </div>
    </div>
    <div id="toast-container"></div>
    <script src="toast.js"></script>
    <script src="utils.js"></script>
    <script src="palette.js"></script>
  </body>
</html>
